# Database Settings (must match DataCenter)
database.url=jdbc:postgresql://10.147.20.62:5432/SITM-MIOJM
database.user=postgres
database.password=postgres

# Simulation Mode
# Options: DATABASE (insert to DB) or UDP (send to DataCenter)
simulation.mode=UDP

# Replay Settings
# Number of datagrams to replay per iteration
simulation.bus.count=10

# Interval between replays (10-20 seconds recommended)
# 10000 = 10 seconds, 20000 = 20 seconds
simulation.interval.ms=15000

# UDP Settings (for real-time mode)
datacenter.host=localhost
datacenter.port=1000

# Legacy settings (not used in replay mode)
simulation.speed.min=10
simulation.speed.max=60
gps.latitude.min=3.35
gps.latitude.max=3.50
gps.longitude.min=-76.55
gps.longitude.max=-76.50
