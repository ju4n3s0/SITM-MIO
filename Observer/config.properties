# Observer Configuration File
# Real-time Analytics Processor for SITM-MIO

# ========================================
# WebSocket Configuration
# ========================================
# WebSocket endpoint for receiving events from ProxyCache
# Default: ws://localhost:8080/stream/observer (for local testing)
# Production: Change to actual ProxyCache server IP/hostname
websocket.url=ws://localhost:8080/stream/observer

# ========================================
# Analytics API Server Configuration
# ========================================
# Port for the REST API server (OperationControl connects here)
# Default: 8081
# This is separate from ProxyCache (8080)
api.server.port=8081

# ========================================
# ProxyCache REST API Configuration (Optional)
# ========================================
# Optional REST client for querying ProxyCache
# Default: http://localhost:8080
proxy.url=http://localhost:8080

# ========================================
# Analytics Configuration
# ========================================
# Update interval for analytics calculations (milliseconds)
analytics.update.interval=5000

# Maximum number of recent positions to keep in memory
analytics.positions.buffer.size=1000

# Maximum number of recent zone statistics to keep in memory
analytics.zonestats.buffer.size=500

# Maximum number of speed samples per zone
analytics.zone.speed.samples=100

# ========================================
# Example Production Configuration
# ========================================
# Uncomment and modify these lines for production deployment:
#
# websocket.url=ws://192.168.1.100:8080/stream/observer
# api.server.port=8081
# proxy.url=http://192.168.1.100:8080
#
# Or using hostnames:
