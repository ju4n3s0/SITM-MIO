# ProxyServer Module Configuration
# Configuration for ProxyServer service

# Server settings
server.port=8080
server.host=0.0.0.0
server.name=SITM-MIO ProxyServer

# DataCenter connection settings
datacenter.url=http://localhost:9090
datacenter.timeout.seconds=30
datacenter.retry.attempts=3

# Cache settings
cache.enabled=true
cache.ttl.minutes=10
cache.max.entries=1000
cache.eviction.policy=TTL

# WebSocket settings (for Observer module)
websocket.enabled=true
websocket.port=8080
websocket.path=/stream/observer

# Performance settings
thread.pool.size=10
max.concurrent.requests=100

# Logging
logging.level=INFO
logging.file=proxyserver.log

# Monitoring
monitoring.enabled=true
monitoring.interval.seconds=60
