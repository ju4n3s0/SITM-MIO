# OperationControl Configuration File
# This file contains the configuration for connecting to other modules
# Each module will be deployed on a different computer/server

# ========================================
# ProxyCache Server Configuration
# ========================================
# The ProxyCache server handles authentication and zone statistics
# Default: localhost:8080 (for local testing)
# Production: Change to actual server IP/hostname
proxy.url=http://localhost:8080

# ========================================
# WebSocket Configuration
# ========================================
# WebSocket endpoint for real-time event streaming from Observer
# Default: ws://localhost:8080/stream/operator (for local testing)
# Production: Change to actual server IP/hostname
websocket.url=ws://localhost:8080/stream/operator

# ========================================
# Observer Analytics API Configuration
# ========================================
# Observer module provides analytics and historical data
# Default: localhost:8081 (for local testing)
# Production: Change to actual server IP/hostname
observer.url=http://localhost:8081

# ========================================
# Example Production Configuration
# ========================================
# Uncomment and modify these lines for production deployment:
#
# proxy.url=http://192.168.1.100:8080
# websocket.url=ws://192.168.1.100:8080/stream/operator
# observer.url=http://192.168.1.101:8081
#
# Or using hostnames:
# proxy.url=http://proxycache.mio.local:8080
# websocket.url=ws://proxycache.mio.local:8080/stream/operator
# observer.url=http://observer.mio.local:8081

# ========================================
# Network Configuration
# ========================================
# Connection timeout in seconds
connection.timeout=10

# WebSocket reconnection attempts
websocket.reconnect.attempts=3

# Request retry count
request.retry.count=2
