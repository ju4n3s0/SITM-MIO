# Citizen Module Configuration
# Configuration for connecting to ProxyServer

# ProxyServer connection settings
proxyserver.url=http://localhost:8080
proxyserver.timeout.seconds=30
proxyserver.retry.attempts=3

# Application settings
app.name=SITM-MIO Citizen
app.version=1.0.0

# UI settings
ui.window.width=600
ui.window.height=400
ui.window.title=Citizen System - Travel Time Query

# Cache settings (local client-side cache)
cache.enabled=true
cache.max.entries=100

# Logging
logging.level=INFO
logging.file=citizen.log
